<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
     
        <title>Tror...</title>
    </head>

    <body>

       
       <!--New task modal-- end -->  

        <header class="menu-bar">
            <h1>Vivify</h1>
        </header>
        <main>

            <div class="lists">
                <!-- Modal spesifications -->
            <div class="options" id="options">
            
                <div class="options-header">
                    <div class="options-title">Add new task</div>
                    <button data-close-button class="close-options">&times;</button>
                </div>
            
                <div class="options-body">

                    <form id="taskDetails">
                        
                        <label>Task title</label> <br>
                        <input id="inpTitle" type="text" placeholder="Title here.." maxlength="29"> <br>
                        
                        <select id="inpPrio" name="priority">
                            <option value="" disabled selected>Choose priority</option>
                            <option value="! (Low priority)">!</option>
                            <option value="!! - (Medium priority)">!!</option>
                            <option value="!!! - (High priority)">!!!</option>

                        </select> <br>

                        
                    
                        <label >Add description</label>
                        <textarea id="inpDesc" rows="10" cols="60" placeholder="Add a description..."></textarea>
                        
                    
                        <input type="date" id="inpDate">
                        <input type="checkbox" value="Lars" id="inpLars">Lars
                        <input type="checkbox" value="Sondre" id="inpSondre">Sondre
                        <input type="checkbox" value="Frida" id="inpFrida">Frida
                        <input type="checkbox" value="Sofie" id="inpSofie">Sofie <br><br>

                        <input data-close-button class="close-options" type="reset" id="saveBtn" value="Save"></input>

                    </form>
            
                </div>
            
            </div>
            <!--Blurs out background when modal is open -->
            <div id="overlay"></div>
        
            <!--Todo column-->
            <section class="column list">
            
                <header>
                    <h3>To do</h3>
                    <button data-options-target="#options" id="newTaskBtn">New task</button>
                </header>
                <div id="todoColumn" class="list-body"></div>
                
            </section>
            <!--Doing column-->
            <section class="column list">
                
                <header>
                    <h3>Doing</h3>
                </header>
                <div id="doingColumn" class="list-body"></div>
                
            </section>
            <!--Done column-->
            <section class="column list">
                
                <header>
                    <h3>Done</h3>
                </header>
                <div id="doneColumn" class="list-body"></div>
                
            </section>

            </div>

        </main>

        <footer>
        </footer>

        <script src="app.js"></script>
        <script src="test.js"></script>
    </body>
</html>
